<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: 'Hubot Sans';
        src:
          url('Hubot-Sans.woff2') format('woff2 supports variations'),
          url('Hubot-Sans.woff2') format('woff2-variations');
        font-weight: 200 900;
        font-stretch: 75% 125%;
      }
      #intro {
        font-family: 'Hubot Sans';
      }
    </style>
    <title>Vite App</title>
  </head>
  <body>
    <div style='font-size:200px; text-align:center;'>&#129312;</div>
    <div id="intro" style='font-size:30px; text-align:center;'></div>
    <!-- <div id="app"></div> -->
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
      var app = document.getElementById('intro');
      var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
      });
      typewriter
        .pauseFor(2500)
        .typeString('Lizhenghao is a developer')
        .pauseFor(300)
        .deleteChars(15)
        .typeString('<strong style="color: #f2be45;">developer</strong> <br/> ')
        .typeString('from <span style="color: #4b5cc4;">ISCAS</span>, China.')
        .pauseFor(1000)
        .start();
    </script>
  </body>
</html>
